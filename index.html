<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" sizes="32x32" href="./build/img/favicon.ico" />
    <title>devpullcode | fm-product-preview-card-component</title>

    <link rel="stylesheet" href="./build/css/main.css" />
  </head>
  <body>
    <article class="m-product-card">
      <section class="m-product-card__img-container">
        <picture class="m-block__img">
          <source type="image/avif" srcset="build/img/image-product-desktop.avif" />
          <source type="image/webp" srcset="build/img/image-product-desktop.webp" />
          <img loading="lazy" src="build/img/image-product-desktop.jpg" class="m-product-card__img" alt="alt 1" width="500" height="300" />
        </picture>
      </section>
      <section class="m-product-card__description-container">
        <header class="m-product-card__header">
          <h2 class="m-product-card__subheading">perfume</h2>
          <h1 class="m-product-card__title">gabrielle essence eau de parfum</h1>
        </header>

        <div>
          <p class="m-product-card__txt">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>

          <div class="m-product-card__price-container">
            <span class="m-product-card__price-minor">$149.99</span>
            <span class="m-product-card__price-mayor">$169.99</span>
          </div>
        </div>

        <footer>
          <button class="m-product-card__add-to-cart">Add to Cart</button>
        </footer>
      </section>
    </article>
  </body>
</html>
