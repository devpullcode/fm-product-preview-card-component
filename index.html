<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" sizes="32x32" href="./build/img/favicon.ico" />
    <title>devpullcode | fm-product-preview-card-component</title>

    <link rel="stylesheet" href="./build/css/main.css" />
  </head>
  <body>
    <article class="m-product-card">
      <section class="m-product-card__img-container"></section>
      <section class="m-product-card__description-container">
        <header class="m-product-card__header">
          <h2 class="m-product-card__subheading">perfume</h2>
          <h1 class="m-product-card__title">gabrielle essence eau de parfum</h1>
        </header>

        <p class="m-product-card__txt">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>

        <div class="m-product-card__price-container">
          <span class="m-product-card__discount-price">$149.99</span>
          <span class="m-product-card__original-price">$169.99</span>
        </div>

        <button class="m-product-card__btn-add-to-cart"><img src="build/img/icon-cart.svg" class="m-product-card__btn-icon-cart" alt="icon cart svg" /> Add to Cart</button>
      </section>
    </article>
  </body>
</html>
